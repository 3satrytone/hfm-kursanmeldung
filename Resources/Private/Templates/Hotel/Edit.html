<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>
<f:section name="Main">
    <h1>Bearbeiten des Datensatzes Hotel mit der ID {hotel.uid}</h1>

    <f:flashMessages/>

    <f:render partial="FormErrors"/>

    <f:form action="update" name="hotel" object="{hotel}">
        <f:render partial="Hotel/FormFields" arguments="{hotel: hotel}"/>
        <f:render partial="ButtonBars/Edit" arguments="{name: 'hotel'}"/>
    </f:form>
</f:section>
</html>
