<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>
<f:section name="Main">
    <h1>Bearbeiten des Datensatzes Orte mit der ID {orte.uid}</h1>

    <f:flashMessages/>

    <f:render partial="FormErrors"/>

    <f:form action="update" name="orte" object="{orte}">
        <f:render partial="Orte/FormFields" arguments="{orte: orte}"/>
        <f:render partial="ButtonBars/Edit" arguments="{name: 'orte'}"/>
    </f:form>
</f:section>
</html>
