<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="DefaultFe"/>

<f:section name="Headline">
    <h1>
        <f:translate key="tx_kursanmeldung_domain_model_kursanmeldung.step2"/>
        <f:format.html>{kursname}</f:format.html>
    </h1>
</f:section>

<f:section name="Prof">
    <f:render partial="ProfBox/ProfBox" arguments="{_all}"/>
</f:section>

<f:section name="Main">
    <f:form action="step2redirect" name="step2data" object="{step2data}" noCache="true" noCacheHash="true"
            enctype="multipart/form-data">
        <f:if condition="{alreadyParticipant}">
            <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center w-100">
                <!-- Then put toasts within -->
                <div class="toast col-12 bg-danger" id="already-participant-toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <strong class="me-auto"><f:translate key="tx_kursanmeldung_domain_model_kursanmeldung.step2.alreadyParticipant.title" /></strong>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        <f:format.html>
                            <f:translate key="tx_kursanmeldung_domain_model_kursanmeldung.step2.alreadyParticipant.message" />
                        </f:format.html>
                    </div>
                </div>
            </div>
        </f:if>
        <f:render partial="Frontend/Step2Fields" arguments="{_all}"/>
        <div class="row pt-3">
            <div class="col-12">
            <f:link.action action="step1" class="formhandler-button formhandler-backward">
                <f:translate key="tx_kursanmeldung_domain_model_kursanmeldung.step2.back"/>
            </f:link.action>
            <f:form.submit value="{f:translate(key:'tx_kursanmeldung_domain_model_kursanmeldung.step3.next')}"
                           class="formhandler-button"/>
            </div>
        </div>
    </f:form>
</f:section>
