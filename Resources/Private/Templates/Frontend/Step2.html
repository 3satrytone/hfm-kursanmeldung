<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="DefaultFe"/>

<f:section name="Headline">
    <h1>
        <f:translate key="tx_kursanmeldung_domain_model_kursanmeldung.step2"/>
        <f:format.html>{kursname}</f:format.html>
    </h1>
</f:section>

<f:section name="Prof">
    <f:render partial="ProfBox/ProfBox" arguments="{_all}"/>
</f:section>

<f:section name="Main">
    <f:form action="step2redirect" name="step2data" object="{step2data}" noCache="true" noCacheHash="true" enctype="multipart/form-data">
        <f:if condition="{alreadyParticipant}">
            <script>
                title = '<f:translate key="tx_kursanmeldung_domain_model_kursanmeldung.step2.alreadyParticipant.title" />';
                message = '<f:translate key="tx_kursanmeldung_domain_model_kursanmeldung.step2.alreadyParticipant.message" />';
                $.toaster({
                    'message': message,
                    'title': title,
                    priority: 'danger',
                    'settings': {'donotdismiss': ['success', 'danger']}
                });</script>
        </f:if>
        <f:render partial="Frontend/Step2Fields" arguments="{_all}"/>
        <f:link.action action="step1" class="formhandler-button formhandler-backward">
            <f:translate key="tx_kursanmeldung_domain_model_kursanmeldung.step2.back"/>
        </f:link.action>
        <f:form.submit value="{f:translate(key:'tx_kursanmeldung_domain_model_kursanmeldung.step3.next')}"
                       class="formhandler-button"/>
    </f:form>
</f:section>
