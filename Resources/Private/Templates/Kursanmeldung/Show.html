<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>
<f:section name="Main">
    <h1>Datensatz für Hotel mit der ID {hotel.uid}</h1>

    <f:flashMessages/>

    <f:render partial="Hotel/Properties" arguments="{hotel: hotel}"/>

    <p>
        <f:link.action action="list">Zurück zur Liste</f:link.action>&nbsp;|&nbsp;
        <f:link.action action="edit" arguments="{hotel: hotel}">Bearbeiten</f:link.action> &nbsp;|&nbsp;
        <f:link.action action="new">Neues Hotel anlegen</f:link.action>
    </p>
</f:section>
</html>
