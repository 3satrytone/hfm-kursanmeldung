<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>
<f:section name="Main">
    <h1>Bearbeiten des Datensatzes Professor mit der ID {prof.uid}</h1>

    <f:flashMessages/>

    <f:render partial="FormErrors"/>

    <f:form action="update" name="prof" object="{prof}">
        <f:render partial="Prof/FormFields" arguments="{prof: prof}"/>
        <f:render partial="ButtonBars/Edit" arguments="{name: 'prof'}"/>
    </f:form>
</f:section>
</html>
