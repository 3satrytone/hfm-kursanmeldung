<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>
<f:section name="Main">
    <h1>Kurse</h1>

    <f:flashMessages/>
    <div class="table-fit">
        <table class="tx_kursanmeldung table table-striped table-hover">
            <tr>
                <th>
                    <f:translate key="tx_kursanmeldung_domain_model_kurs.aktiv" default="aktiv"/>
                </th>
                <th>
                    <f:translate key="tx_kursanmeldung_domain_model_kurs.kursnr" default="kursnr"/>
                </th>
                <th>
                    <f:translate key="tx_kursanmeldung_domain_model_kurs.instrument" default="instrument"/>
                </th>
                <th>
                    <f:translate key="tx_kursanmeldung_domain_model_kurs.kurszeitstart.th" default="startet am"/>
                </th>
                <th>
                    <f:translate key="tx_kursanmeldung_domain_model_kurs.kurszeitend.th" default="endet am"/>
                </th>
                <th>
                    <f:translate key="tx_kursanmeldung_domain_model_kurs.kursort" default="kursort"/>
                </th>
                <th>
                    <f:translate key="tx_kursanmeldung_domain_model_kurs.professor" default="professor"/>
                </th>
                <th>
                    <f:translate key="tx_kursanmeldung_domain_model_kurs.orchstudio" default="orchstudio"/>
                </th>
                <th>
                    <f:translate key="tx_kursanmeldung_domain_model_kurs.aktivtn.th" default="aktivtn"/>
                </th>
                <th>
                    <f:translate key="tx_kursanmeldung_domain_model_kurs.passivtn.th" default="passivtn"/>
                </th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            <f:for each="{kurse}" as="kurs">
                <tr>
                    <td>
                        <f:link.action action="show" arguments="{kurs : kurs}"> {kurs.aktiv}</f:link.action>
                    </td>
                    <td>
                        <f:link.action action="show" arguments="{kurs : kurs}"> {kurs.kursnr}</f:link.action>
                    </td>
                    <td>
                        <f:link.action action="show" arguments="{kurs : kurs}"> {kurs.instrument}</f:link.action>
                    </td>
                    <td>
                        <f:link.action action="show" arguments="{kurs : kurs}"> {kurs.kurszeitstart ->
                            f:format.date()}
                        </f:link.action>
                    </td>
                    <td>
                        <f:link.action action="show" arguments="{kurs : kurs}"> {kurs.kurszeitend -> f:format.date()}
                        </f:link.action>
                    </td>
                    <td>
                        <f:link.action action="show" arguments="{kurs : kurs}"> {kurs.kursort.0.name}</f:link.action>
                    </td>
                    <td>
                        <f:link.action action="show" arguments="{kurs : kurs}"> {kurs.professor.name}</f:link.action>
                    </td>
                    <td>
                        <f:link.action action="show" arguments="{kurs : kurs}"> {kurs.orchstudio}</f:link.action>
                    </td>
                    <td>
                        <f:link.action action="show" arguments="{kurs : kurs}"> {kurs.aktivtn}</f:link.action>
                    </td>
                    <td>
                        <f:link.action action="show" arguments="{kurs : kurs}"> {kurs.passivtn}</f:link.action>
                    </td>
                    <td>
                        <f:link.action action="edit" arguments="{kurs : kurs}" class="joBtn-default-edit"
                                       title="bearbeiten">
                            <f:image src="EXT:kursanmeldung/Resources/Public/Images/actions-edit.svg" alt=""/>
                        </f:link.action>
                    </td>
                    <td>
                        <f:link.action action="delete" arguments="{kurs : kurs}" title="lÃ¶schen"
                                       onclick="return confirm('Ist das wirklich eine gute Idee?');">
                            <f:image src="EXT:kursanmeldung/Resources/Public/Images/actions-delete.svg" alt=""/>
                        </f:link.action>
                    </td>
                    <td>
                        <f:link.typolink
                                parameter="4"
                                additionalParams="&tx_jokursanmeldung_jokursanmeldungfe[kurs]={kurs.uid}"
                                absolute="1"
                                language="0">
                            <f:image src="EXT:kursanmeldung/Resources/Public/Images/actions-copy-de.png" alt=""/>
                        </f:link.typolink>
                    </td>
                    <td>
                        <f:link.typolink
                                parameter="4"
                                additionalParams="&tx_jokursanmeldung_jokursanmeldungfe[kurs]={kurs.uid}"
                                absolute="1"
                                language="1">
                            <f:image src="EXT:kursanmeldung/Resources/Public/Images/actions-copy-en.png" alt=""/>
                        </f:link.typolink>
                    </td>
                </tr>
            </f:for>
        </table>
    </div>
    <p>
        <f:render partial="ButtonBars/List" arguments="{name: 'kurs'}"/>
    </p>
</f:section>
</html>
