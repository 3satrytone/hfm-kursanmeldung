<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>
<f:section name="Main">
    <h1>Bearbeiten des Datensatzes Kurs mit der ID {kurs.uid}</h1>

    <f:flashMessages/>

    <f:render partial="FormErrors"/>
    <f:form action="update" name="kurs" object="{kurs}">
        <f:render partial="ButtonBars/Edit" arguments="{name: 'kurs'}"/>
        <f:render partial="Kurs/FormFields" arguments="{_all}"/>
        <f:render partial="ButtonBars/Edit" arguments="{name: 'kurs'}"/>
    </f:form>

</f:section>
</html>
